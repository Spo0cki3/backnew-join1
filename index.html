<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion au serveur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Anti cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        body {
            background: #0f172a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            text-align: center;
        }
        .loader {
            margin-top: 20px;
            border: 4px solid #1e293b;
            border-top: 4px solid #38bdf8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-left: auto;
            margin-right: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        // délai léger pour éviter certains bloqueurs navigateur
        setTimeout(function () {
            window.location.href = "fivem://connect/188.165.33.179:30141";
        }, 800);
    </script>
</head>
<body>
    <div class="box">
        <h1>Connexion au serveur</h1>
        <p>FiveM va s’ouvrir automatiquement…</p>
        <div class="loader"></div>

        <p style="margin-top:20px; font-size:14px; opacity:0.7;">
            Si rien ne se passe, assure-toi que FiveM est installé.
        </p>
    </div>
</body>
</html>
